<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Usuário</title>
  <style>
/* Corpo da página */
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f7fafc; /* Fundo neutro claro */
  color: #333; /* Cor de texto escura para boa legibilidade */
}

/* Título centralizado */
h1 {
  text-align: center;
  font-size: 2rem;
  color: #2d3748; /* Azul escuro para sofisticação */
  margin-bottom: 20px;
}

/* Detalhes com borda e sombra suavizada */
#details {
  margin-top: 20px;
  background-color: #ffffff; /* Fundo branco para destacar o conteúdo */
  padding: 20px;
  border-radius: 8px; /* Bordas mais arredondadas */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave e elegante */
  border: 2px solid #e2e8f0; /* Borda suave e neutra */
  transition: all 0.3s ease; /* Transição suave para hover */
}

/* Efeito de hover para o container de detalhes */
#details:hover {
  transform: translateY(-3px); /* Leve elevação ao passar o mouse */
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Sombra mais intensa no hover */
  border-color: #4a5568; /* Cor da borda mais escura no hover */
}

  </style>
</head>
<body>
  <h1>Detalhes do Usuário</h1>
  <div id="details"></div>
  <script src="js/user-details.js"></script>
</body>
</html>
